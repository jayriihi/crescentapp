

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Direction Changes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(23, 255, 255);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            color: #0056b3;
            margin-bottom: 5px;
            margin-top: 3px;
            font-size: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 0px;
            box-sizing: border-box;
        }
        .chart-card {
            
            width: 160px;
            height: 160px;
            border: 2px solid #007bff;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: visible;
        }
        .hand {
            height: 50%;
            width: 2px;
            background-color: #000;
            position: absolute;
            bottom: 50%;
            transform-origin: bottom;
        }
        .arrow {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 5px 8px 5px;
            border-color: transparent transparent #000 transparent;
            position: absolute;
            top: -1px;
            left: -4px;
        }
        .label {
            text-align: center;
            position: absolute;
            bottom: -36px;
            width: 100%;
            font-size: 13px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Wind Direction Changes Over Time</h1>
        <div class="chart-container">
            <div class="chart-card">
                <div class="hand" style="transform: rotate({{ hour}}deg);">
                    <div class="arrow"></div>
                </div>
                <p class="label">One Hour Change: {{ hour }}°</p>
            </div>
            <div class="chart-card">
                <div class="hand" style="transform: rotate({{ three_hour}}deg);">
                    <div class="arrow"></div>
                </div>
                <p class="label">Three Hour Change: {{ three_hour }}°</p>
            </div>
            <div class="chart-card">
                <div class="hand" style="transform: rotate({{ six_hour}}deg);">
                    <div class="arrow"></div>
                </div>
                <p class="label">Six Hour Change: {{ six_hour }}°</p>
            </div>
        </div>
    </div>
</body>
</html>
